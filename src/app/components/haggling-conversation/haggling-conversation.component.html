<div class="banner notHome">
    <app-navbar></app-navbar>
</div>
<div class="container fill">
    <div class="row chat-wrap">
        <h1>Haggle Your Hotel Price!</h1>
        <div class="col-sm-3 panel-wrap">

            <div class="col-sm-12 section-wrap coAndres Elizondollapse " id="Contacts">

                <!--Header-->
                <div class="row header-wrap">
                    <div class="chat-header col-sm-12">
                        <h4>Conversations</h4>
                        <div class="header-button">
                            <a class="btn pull-right hide" href="javascript:void(0)" data-toggle="collapse" title="Hide panel">
                                <i class="fa fa-close"></i>
                            </a>
                        </div>
                    </div>
                </div>

                <!--Contacts-->
                <div class="row content-wrap">
                    <div class="contact btn" *ngFor="let haggle of haggleData" (click)="getHotelHagglingDetail(haggle.id)" [ngClass]="{'selected': haggle.id === haggleSelectedId}">
                        <div class="contact-body">
                            <div class="contact-text">
                                <h5 class="contact-person-name">{{haggle.hagglingSummary}} {{haggle.id}}</h5>
                                <!--<p class="contact-company"></p>-->
                            </div>
                            <div class="image">
                                <img src="./assets/images/seller1.png" />
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <!-- Messages & Info -->
        <div class="col-sm-9 panel-wrap">

            <!--Main Content / Message List-->
            <div class="col-sm-12 section-wrap" [ngClass]="roleName == 'TravellerAgent' ? 'showCouponHeight' : ''" id="Messages">

                <!--Header-->
                <div class="row header-wrap">
                    <div class="chat-header col-sm-12">
                        <h4>Conversation Details</h4>
                        <div class="header-button">
                            <!--
                                <a class="btn pull-right info-btn" title="Conversation details">
                                    <i class="fa fa-info-circle fa-lg"></i>
                                </a>-->
                        </div>
                    </div>
                </div>

                <!--Messages-->
                <div class="row content-wrap messages">
                    <div class="msg" *ngFor="let comment of comments;">
                        <div class="media-body">
                            <small class="pull-right time"><i class="fa fa-clock-o"></i> {{comment.commentMadeOn}}</small>

                            <h5 class="media-heading">{{comment.commentMadeBy}}</h5>
                            <small class="col-sm-11">
                                <p>{{comment.comment}}</p>
                                <p *ngIf="comment.couponCode !==''">Use Coupon Code: <b>{{comment.couponCode}}</b></p>
                            </small>
                        </div>
                    </div>
                </div>

                <!--Message box & Send Button-->
                <div class="row send-wrap">
                    <form #haggleConversation="ngForm" (ngSubmit)="addToHotelHaggling(haggleConversation.value)">
                        <div class="send-message">
                            <div class="message-text display-table-row" *ngIf="roleName == 'Hotel'">
                                <input type="text" placeholder="Coupon Code" name="couponCode" class="couponCode" ngModel />
                            </div>
                            <div class="display-table-row">
                                <div class="message-text">
                                    <textarea name="message" class="no-resize-bar form-control" rows="2" placeholder="Write a message..." ngModel></textarea>
                                </div>
                                <div class="send-button">
                                    <input type="submit" class="getDetls form-control" value="Send">
                                    <i class="fa fa-send"></i>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
