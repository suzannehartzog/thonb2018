<div class="banner notHome">
		<app-navbar></app-navbar>
	</div>
	<div class="about">		
			<div class="container">
				<div class="col-md-3">
					<div class="panel panel-default sidebar-menu box">
						<h3 class="panel-title">Search Flight</h3>
						<form [formGroup]="searchFlightForm" (ngSubmit)="searchFlight()">
							<div class="form-row">
								<div class="form-group col-md-12 no-padding">
									<label class="form-check-label"><input type="radio" class="form-check-input" value="one" formControlName="tripType" [checked]="isOneWay" (change)="isOneWay = !isOneWay"> One Way </label>																				
									<label class="form-check-label"><input type="radio" class="form-check-input"  value="round" formControlName="tripType" [checked]="!isOneWay" (change)="isOneWay = !isOneWay"> Round Trip </label>
								</div>
								<div class="form-group col-md-12 no-padding">
									<label for="">Origin</label>
									<input formControlName="origin" type="text" placeholder="Origin" class="form-control" />
								</div>
								<div class="form-group col-md-12 no-padding">
									<label for="">Destination</label>
									<input formControlName="destination" type="text" placeholder="Destination" class="form-control" />
								</div>
								<div class="form-group col-md-12 no-padding">
									<label for="">Start Date</label>
									<input formControlName="startDate" type="date" placeholder="Start Date" class="form-control" />
								</div>
								<div *ngIf="!isOneWay" class="form-group col-md-12 no-padding">
									<label for="">Return Date</label>
									<input formControlName="returnDate" type="date" placeholder="Return Date" class="form-control" />
								</div>
								<div class="form-check col-md-12 no-padding">
									<label class="form-check-label" for="pickup"><input type="checkbox" class="form-check-input" formControlName="flexiSearch" value="1" name="pickUpIncluded" ngModel> Flexi Search </label>
									<label class="form-check-label" for="drop"><input type="checkbox" class="form-check-input" formControlName="nonstopFlights" value="1" name="dropIncluded" ngModel> Non Stop Flights Only </label>																				
								</div>
								<div class="form-group col-md-12 no-padding">
									<input type="submit" value="Search" class="btn btn-info center-block" />
								</div>
							</div>
						</form>
						<div class="clear"></div>
					</div>					
				</div>
				<div class="col-xs-12 col-sm-12 col-md-9" id="basket">	
					<h1>Flight results</h1>				
					<div class="box">
						<table class="table table-fixed">
							<thead>
								<tr>
									<th class="col-xs-2">Flight</th>
									<th class="col-xs-4">Dept. Date</th>
									<th class="col-xs-4">Arrival Date</th>
									<th class="col-xs-2">Price</th>
								</tr>
							</thead>
							<tbody *ngIf = "showResult">
								<tr *ngFor="let flight of flightList.FareInfo">
									<td class="col-xs-2"><i class="fa fa-plane"></i></td>
									<td class="col-xs-4">{{flight.DepartureDateTime}}</td>
									<td class="col-xs-4">{{flight.ReturnDateTime}}</td>
									<td class="col-xs-2">{{flight.LowestFare.Fare}} {{flight.CurrencyCode}}</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>	
			</div>
	</div>
